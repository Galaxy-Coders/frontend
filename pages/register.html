<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../responsive/resposive.css">
  <link rel="shortcut icon" href="../imgs/kitob.svg" type="image/x-icon">
</head>

<body>
  <div class="signup">
    <div class="left"></div>
    <div class="right">
      <div class="text">
        <h1>Ro'yxatdan o'tish</h1>
        <p>
          Akkaunt yaratish uchun ma'lumotlarni to'ldiring. Sizda akkaunt mavjudmi? <a class="signup-btn" href="../pages/login.html">Kirish</a>
        </p>
        
      </div>
      <form method="">
        <div class="first-div">
          <input type="text" placeholder="Ism" name="first_name">
          <input type="text" placeholder="Familiya" name="last_name">
          <input type="number" placeholder="Telefon" name="phone">
          <input type="email" placeholder="Email" name="email">
          <input type="password" placeholder="Parol" name="password">
          <button disabled>Davom etish</button>
        </div>

        <div class="second-div">
          <input type="number" placeholder="Kod" name="message_code">
          <p>Biz sizning elektron pochtangizga xabar jo'natdik iltimos shundagi parolni kiriting</p>
          <button type="submit">Ro'yxatdan o'tish</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const firstDiv = document.querySelector(".first-div");
      const secondDiv = document.querySelector(".second-div");
      const inputs = firstDiv.querySelectorAll("input");
      const button = firstDiv.querySelector("button");

      function checkInputs() {
        let allFilled = true;
        inputs.forEach(input => {
          if (input.value.trim() === "") {
            allFilled = false;
          }
        });

        button.disabled = !allFilled;
      }

      function switchDivs() {
        if (!button.disabled) {
          firstDiv.style.display = 'none';
          secondDiv.style.display = 'block';
        }
      }

      inputs.forEach(input => {
        input.addEventListener("input", checkInputs);
      });

      button.addEventListener("click", function(event) {
        event.preventDefault();
        switchDivs();
      });

      // Initialize the button state in case inputs are already filled on load
      checkInputs();
    });
  </script>
</body>

</html>
