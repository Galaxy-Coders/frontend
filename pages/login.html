<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../responsive/resposive.css">
  <link rel="shortcut icon" href="../imgs/kitob.svg" type="image/x-icon">
</head>

<body>
  <div class="signup">
    <div class="left"></div>
    <div class="center">
      <div class="text">
        <h1>Sign Up</h1>
        <p>
          Already have an account?
        </p>
        <a class="signup-btn" href="../pages/register.html">Sign in</a>
      </div>
      <form>
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
        <input type="number" placeholder="Phone" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit"><a href="../index.html">Next step</a></button>
      </form>
    </div>
  </div>
</body>

</html>
